                <p>如何在一组 checkbox 列表了选择自己想要的一个或多个值。我是这么做的：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">label</span> <span class="attribute">ng-repeat</span>=<span class="value">"id in idArr"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="title">input</span></span><br><span class="line">    <span class="attribute">type</span>=<span class="value">"checkbox"</span></span><br><span class="line">    <span class="attribute">name</span>=<span class="value">"selectedId[]"</span></span><br><span class="line">    <span class="attribute">value</span>=<span class="value">"&#123;&#123;id&#125;&#125;"</span></span><br><span class="line">    <span class="attribute">ng-checked</span>=<span class="value">"selection.indexOf(id) &gt; -1"</span></span><br><span class="line">    <span class="attribute">ng-click</span>=<span class="value">"toggleSelection(id)"</span></span><br><span class="line">  &gt;</span> &#123;&#123;id&#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="title">label</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">$scope.idArr = [<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>, <span class="string">'4'</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 默认不选中</span></span><br><span class="line">$scope.selection = [];</span><br><span class="line">$scope.toggleSelection = <span class="function"><span class="keyword">function</span> <span class="title">toggleSelection</span>(<span class="params">id</span>) </span>&#123;</span><br><span class="line"><span class="keyword">var</span> idx = $scope.selection.indexOf(id);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (idx &gt; -<span class="number">1</span>) &#123;</span><br><span class="line">    <span class="comment">// 默认选中的</span></span><br><span class="line">  $scope.selection.splice(idx, <span class="number">1</span>);</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">  $scope.selection.push(<span class="keyword">if</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log($scope.selection)</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>这样就可以选中一组自己想要的 value 值了</p>
